<ion-menu side="start" menuId="primerMenu" contentId="principal">
    <ion-header>
        <ion-toolbar color="primary">
        <ion-title>Menu Principal</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>

            <!-- para verrar menu atumatico al clickear-->
            <ion-menu-toggle *ngFor="let item of componentes | async">
                <!-- Como esto viene de un objervable tengo que pasarlo por un async -->
                <ion-item [routerLink]="item.redirectTo">
    
                    <ion-icon slot="start" [name]="item.icon"></ion-icon>
                    <ion-label>{{item.name}}</ion-label>
                    
                </ion-item>
            </ion-menu-toggle>


        </ion-list>
    </ion-content>
</ion-menu>
