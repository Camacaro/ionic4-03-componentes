<app-header titulo="ProgressBar Range"></app-header>

<ion-content padding>

    <!-- Los valores que puede tomar esto es de 0 a 1 -->
    <ion-progress-bar [value]="porcentaje"></ion-progress-bar>

    <ion-list>
        <ion-item>
            <!-- esto se ejecuta cada vez que haya un cambio, pin es para que salga la burbuja-->
            <ion-range (ionChange)="cambioRango( $event )" 
                        min="1" 
                        max="100" 
                        pin="true"
                        color="tertiary">

                <ion-label slot="start">0</ion-label>
                <ion-label slot="end">100</ion-label>

            </ion-range>
        </ion-item>
    </ion-list>

</ion-content>
