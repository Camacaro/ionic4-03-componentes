<app-header titulo="Checkbox"></app-header>

<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let check of data" (click)="onClick( check )">
			
			<ion-label> {{ check.name }} </ion-label>
			
			<ion-checkbox 	mode="ios"   
							[color]="check.name" 
							[(ngModel)]="check.seleted"
			>

			</ion-checkbox>
		</ion-item>
	</ion-list>

</ion-content>
