<ion-header no-border>
    <ion-toolbar>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/">  </ion-back-button>
        </ion-buttons>

        <ion-title>searchbar</ion-title>
    </ion-toolbar>

    <ion-searchbar animated
        (ionChange)="buscar($event)">
    </ion-searchbar>

</ion-header>

<ion-content>
    <ion-list>
        <!-- le agrego un pipe, esto es una ayuda visual, una funcion, lo tengo en un modulo de pipe 
        y lo tengo que importar en este modulo, searchbar.module
        para pasar parametros al pipe es con : -->
        <ion-item *ngFor="let album of albumes | filtro: textoABuscar: 'title'">
            {{ album.title }}
        </ion-item>
    </ion-list>
</ion-content>
