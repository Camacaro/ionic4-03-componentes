<app-header titulo="Date Time"></app-header>

<ion-content>

  	<ion-list>

		<ion-list-header>
			<ion-label>Datos de Nacimiento</ion-label>
		</ion-list-header>

		  <ion-item>
			  <ion-label>Fecha de Nacimiento</ion-label>

			  <!--Da error por el formato
				  <ion-datetime placeholder="Fecha de Nacimiento"
							value = "{{ fechaNacimiento | date:'yyyy-MM-dd' }}"
							display-format = 'YYYY MMMM DD' 
							cancelText = "Cancelar!!!" 
							[(ngModel)]="fechaNacimiento"
							(ionChange)="cambiarFecha( $event )"
			  >-->

			  <ion-datetime placeholder="Fecha de Nacimiento"
							
							display-format = 'YYYY MMMM DD' 
							cancelText = "Cancelar!!!" 
							[ngModel]="fechaNacimiento.toISOString()"
							(ionChange)="cambiarFecha( $event )"
			  >

			  </ion-datetime>
		  </ion-item>

		<ion-list-header>
			<ion-label>Restricciones</ion-label>
		</ion-list-header>

		<ion-item>
			<ion-label>Min Y Max</ion-label>
			<ion-datetime placeholder="yyyy-mm-dd"
							display-format="YYYY MM DD"
							min="2015-01-01"
							max="2015-12-31">
			</ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label>AÃ±os</ion-label>
			<ion-datetime placeholder="YYYY"
							display-format="YYYY"
							min="2015"
							max="2025">
			</ion-datetime>
		</ion-item>

		<ion-item>
				<ion-label>Custom Date</ion-label>
				<ion-datetime [pickerOptions]="customPickerOptions" [(ngModel)]="customDate" ></ion-datetime>
			
			</ion-item>
	
  	</ion-list>

</ion-content>
